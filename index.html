<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador AR</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #f2f2f2;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="electrical_box-otimixad.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
